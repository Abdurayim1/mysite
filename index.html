<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registiration Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <script></script>

    <div class="wrapper">
        
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation">Login</h2>
            <form action="#">
                <div class="input-box animation">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation ">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
               
                <button type="submit" class="btn animation">Login</button>
                <div class="logreg-link animation ">
                    <p>Do'nt have an account? <a href="#" 
                        class="register-link">Sign Up</a></p>
                    </div>

                 </form>

        </div>
        <div class="info-text login ">
            <h2>Welcome Bsck!</h2>
            <p>Lorem ipsum,bolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box ">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box ">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box ">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
               
                <button type="submit" class="btn">Sing Up</button>
                <div class="logreg-link ">
                    <p>Already have an account? <a href="#" 
                        class="login-link">Login</a></p>
                    </div>
                 </form>
        </div>

        <div class="info-text register">
            <h2>Welcome Bsck!</h2>
            <p>Lorem ipsum,bolor sit amet consectetur adipisicing.</p>
        </div>

        </div>

        <script src="script.js"></script>

        </body>
